<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="desktop">
      <div class="window">
        <img
          src="./images/illustration-hero.svg"
          alt="Person listening to music via headphones."
          class="image"
        />
        <h1 class="heading">Order Summary</h1>
        <p class="moto">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annualPrice">
          <img class="icon" src="./images/icon-music.svg" alt="" />
          <p><span class="h2">Annual Plan </span><br />$59.99/year</p>
          <p class="change"><a href="#">Change</a></p>
        </div>
        <div class="btn">Proceed to Payment</div>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matt Graham</a>.
    </div>
  </body>
</html>
